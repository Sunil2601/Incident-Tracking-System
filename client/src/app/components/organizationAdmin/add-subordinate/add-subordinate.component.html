<div class="body">
    <div class="formContainer shadow">
        <h3 class="mb-5 text-dark">Add SubOrdinate</h3>
        <form class="mx-auto" [formGroup]="addSubOrdinateForm">
            <mat-form-field class="d-block mb-2">
                <mat-label>Name</mat-label>
                <input type="text" matInput formControlName="name">
                <mat-error class="text-dark" *ngIf="addSubOrdinateForm.get('name')?.hasError('required')">Please enter name</mat-error>
            </mat-form-field>
            <mat-form-field class="d-block mb-2">
                <mat-label>Email</mat-label>
                <input type="text" matInput formControlName="email">
                <mat-error class="text-dark" *ngIf="addSubOrdinateForm.get('email')?.hasError('required')||addSubOrdinateForm.get('email')?.hasError('email')">Please enter  valid email</mat-error>
            </mat-form-field>
            <mat-form-field class="d-block mb-2">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error class="text-dark" *ngIf="addSubOrdinateForm.get('password')?.hasError('required')">Please enter password</mat-error>
            </mat-form-field>
            <button class="btn btn-dark w-100 submitButton" (click)="onFormSubmit()" >submit</button>
        </form>
    </div>
</div>
