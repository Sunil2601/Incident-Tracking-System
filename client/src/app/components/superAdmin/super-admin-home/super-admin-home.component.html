<body id="page-top">
    <div id="wrapper">
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div class="container-fluid">
                    <div class="row mt-3">
                        <h2 class="h3 mb-0 text-gray-800">Dashboard</h2>
                    </div>
                    <div class="row mt-2">
                        <div class="col-xl-3 col-md-6 mb-4" *ngFor="let i of [0,1,2,3]">
                            <div [classList]="cardStyles[i]">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                {{statsData[i]}}</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{values[i]}}</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                     
                       <app-all-organizations></app-all-organizations>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
