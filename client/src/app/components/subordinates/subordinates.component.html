<mat-progress-bar mode="indeterminate" *ngIf="!getApiReqStatus()"></mat-progress-bar>
<div  *ngIf="getApiReqStatus()&&subOrdinatesData.length==0">
    <h1 class="text-center text-muted">No SubOrdinate Added</h1>
    <a routerLink="addSubordinate" style="text-decoration: none;color: black;">
    <button class="btn btn-warning w-50 d-block mx-auto">Create Subordinate</button></a>
</div>
<div class="card shadow mb-4"  *ngIf="getApiReqStatus()&&subOrdinatesData.length>0">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Sub-Ordinates Data</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let subord of subOrdinatesData" >
                        <td *ngIf="subord.role!='admin'">{{subord.name}}</td>
                        <td *ngIf="subord.role!='admin'">{{subord.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
